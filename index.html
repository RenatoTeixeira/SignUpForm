<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PastelFake Surfboards - Sign up form</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="brand"><h1>Pastel Surfboards</h1></div>
      </div>
      <div class="mainbody">
        <div class="headings">
          <p>
            On this page you can sign up to receive news about our amazing
            surfboards and other products.
          </p>
        </div>
        <form action="/submit" class="form">
          <h2>Sign up!</h2>
          <div class="user">
            <div class="labeltop">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" name="first_name" required />
            </div>
            <div class="labeltop">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" name="last_name" />
            </div>
          </div>
          <div class="contact">
            <div class="labeltop">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="labeltop">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone_number" />
            </div>
          </div>
          <div class="password">
            <div class="labeltop">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="labeltop">
              <label for="password-conf">Confirm password</label>
              <input
                type="password"
                id="password-conf"
                name="password_conf"
                required
              />
            </div>
          </div>
          <input type="button" value="Create Account" class="signupbutton" />
        </form>
        <div class="signin">
          <p>Already have and account? <a href="/sign-in.html">Sign in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
