<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PastelFake Surfboards - Sign up form</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="headings">
        <h1>PastelFake Surfboards Sign up Page</h1>
        <h3>
          On this page you can sign up to receive news about our amazing
          surfboards and other products.
        </h3>
      </div>
      <div class="form">
        <h2>Fill the form bellow!</h2>
        <form action="/submit">
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" name="first_name" />
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" name="last_name" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="phone">Phone number:</label>
          <input type="tel" id="phone" name="phone_number" />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <label for="password-conf">Confirm password:</label>
          <input type="password" id="password-conf" name="password_conf" />
          <input type="button" value="Create Account" id="signupButton" />
        </form>
      </div>
      <h2>Already have and account? <a href="/sign-in.html">Sign in</a></h2>
    </div>
  </body>
</html>
